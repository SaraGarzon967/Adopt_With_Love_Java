<!-- Contenido: Fundaciones -->
<div class="container py-5">
  <h2 class="text-center text-success mb-4">Fundaciones Registradas</h2>
  <div class="row" id="fundacionesContainer">
    <!-- Las tarjetas se insertarán aquí con JS -->
  </div>
</div>


    <!-- Puedes duplicar más tarjetas aquí -->
  </div>
</div>

<footer class="text-center py-4 mt-auto bg-dark text-white">
    <div class="container">
      <p class="mb-0">© 2025 Adopt with Love. Todos los derechos reservados.</p>
    </div>
  </footer>

  
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function () {
  fetch("/api/fundaciones")
    .then(response => response.json())
    .then(data => {
      const container = document.getElementById("fundacionesContainer");
      container.innerHTML = "";

      data.forEach(f => {
        const card = document.createElement("div");
        card.className = "col-md-4 mb-4";
        card.innerHTML = `
          <div class="card shadow-sm">
            <img src="./img/fundacionAnimales1.jpg" class="card-img-top" alt="${f.nombre_fundacion}">
            <div class="card-body">
              <h5 class="card-title">${f.nombre_fundacion}</h5>
              <p class="card-text">Ubicación: ${f.direccion}<br>Contacto: ${f.telefono}</p>
              <button class="btn btn-success w-100" onclick="verAnimales(${f.id})">Ver animales</button>
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    });
});

function verAnimales(fundacionId) {
  // ✅ Usa el parámetro correctamente
  window.location.href = `/fundacion/${fundacionId}/animales`;
}
</script>
