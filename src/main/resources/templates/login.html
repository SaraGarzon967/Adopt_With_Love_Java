<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adopt with Love</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Favicon -->
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/616/616408.png" type="image/png" />
</head>
<body class="d-flex flex-column min-vh-100">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="./index.html" style="font-family: 'Poppins', sans-serif; font-weight: 400; font-size: 1.5rem;">Adopt with Love</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link px-3 py-2" href="/" style="font-weight: 400;">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link px-3 py-2" href="/fundaciones" style="font-weight: 400;">Fundaciones</a>
        </li>
        <li class="nav-item">
          <a class="nav-link px-3 py-2" href="/tiendas" style="font-weight: 400;">Tiendas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link px-3 py-2" href="/registro" style="font-weight: 400;">Registro</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <h3 class="text-center mb-4">Iniciar Sesión</h3>
        <form th:action="@{/login}" method="post">
  <div th:if="${error}" class="alert alert-danger" role="alert">
    <span th:text="${error}"></span>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Correo electrónico</label>
    <input type="email" class="form-control" id="correo" name="username" required />
  </div>
  <div class="mb-3">
    <label for="contrasena" class="form-label">Contraseña</label>
    <input type="password" class="form-control" id="contrasena" name="password" required />
  </div>

  <!-- CSRF corregido -->
<input type="hidden" name="_csrf" th:value="${_csrf.token}" />

  <div class="d-grid">
    <button type="submit" class="btn btn-primary">Entrar</button>
  </div>
</form>

      </div>
    </div>
  </div>

  <footer class="text-center py-4 mt-auto bg-dark text-white">
    <div class="container">
      <p class="mb-0">© 2025 Adopt with Love. Todos los derechos reservados.</p>

      <div>
        <a href="https://wa.me/1234567890" class="text-white mx-3" style="font-size: 1.5rem;">
          <i class="fab fa-whatsapp"></i>
        </a>
        <a href="https://facebook.com/tuPagina" class="text-white mx-3" style="font-size: 1.5rem;">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://twitter.com/tuPerfil" class="text-white mx-3" style="font-size: 1.5rem;">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="https://tiktok.com/@tuUsuario" class="text-white mx-3" style="font-size: 1.5rem;">
          <i class="fab fa-tiktok"></i>
        </a>
      </div>
    </div>
  </footer>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- JS del proyecto -->
  <script src="/js/login.js"></script>

  <script>
    const params = new URLSearchParams(window.location.search);
    if (params.get("error") === "true") {
      Swal.fire({
        icon: "error",
        title: "Correo o contraseña incorrectos",
        timer: 2000,
        showConfirmButton: false
      });
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
