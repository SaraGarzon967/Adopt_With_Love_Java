<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adopt with Love - Dashboard</title>

  <!-- Bootstrap & Estilos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/616/616408.png" type="image/png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#" style="font-family: 'Poppins', sans-serif; font-size: 1.5rem;">Adopt with Love</a>
    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link btn btn-danger ms-2" href="/">
            <i class="fas fa-sign-out-alt me-1"></i> Cerrar Sesión
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="d-flex flex-grow-1">
    <!-- Menú Lateral -->
    <nav id="menuLateral" class="bg-dark text-white p-3" style="width: 250px; min-height: 100vh;">
      <h4 class="text-center">Dashboard</h4>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link text-white" href="#" data-target="seccion2">Productos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#" data-target="seccion4">Animales</a>
        </li>
      </ul>
    </nav>

    <!-- Contenido Principal -->
    <main class="flex-grow-1 p-4">
      
      <!-- Sección Productos -->
      <section id="seccion2" class="d-none">
        <div class="card mb-4">
          <div class="card-header">
            <h5 class="card-title">Productos</h5>
          </div>
          <div class="d-flex justify-content-between mb-3">
            <select id="filtroTipoProducto" class="form-select w-25">
              <option value="">Todos</option>
              <option value="Juguetes">Juguetes</option>
              <option value="Comida">Comida</option>
              <option value="Aseo">Aseo</option>
              <option value="Otros">Otros</option>
            </select>
            <button id="descargarProductos" class="btn btn-outline-primary">Descargar PDF</button>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <div style="width: 400px; height: 400px;">
                  <canvas id="grafico2"></canvas>
                </div>

              </div>
              <div class="col-md-6">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>Nombre</th>
                      <th>Tipo</th>
                      <th>Precio</th>
                      <th>Cantidad</th>
                      <th>ID Vendedor</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Sección Animales -->
      <section id="seccion4" class="d-none">
        <div class="card mb-4">
          <div class="card-header">
            <h5 class="card-title">Animales</h5>
          </div>
          <div class="d-flex justify-content-between mb-3">
            <select id="filtroTipoAnimal" class="form-select w-25">
              <option value="">Todos</option>
              <option value="Perro">Perro</option>
              <option value="Gato">Gato</option>
            </select>
            <button id="descargarAnimales" class="btn btn-outline-primary">Descargar PDF</button>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <div style="width: 550px; height: 550px;">
                  <canvas id="grafico4"></canvas>
                </div>

              </div>
              <div class="col-md-6">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>Nombre</th>
                      <th>Edad</th>
                      <th>Raza</th>
                      <th>Tipo</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </section>

    </main>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <script src="/js/dashboard.js"></script>
</body>
</html>
